name: Run Tests

on:
  push:
    branches:
      - '**'  # This runs on pushes to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 18.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test